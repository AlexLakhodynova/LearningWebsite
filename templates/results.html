<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>results</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

</head>
<body>
<div class="card text-center">
  <div class="card-header">
    Your result
  </div>
  <div class="card-body">
    <h5 class="card-title">{{user_name}}</h5>
    <p class="card-text">Your score is {{total_user_correct_answers}} out of {{total_possible_correct_answers}} which is {{percentage}}% and </p>
    <form method = "post">
      <button name = "Go_to_the_main_page" type="submit" class="btn btn-outline-dark button1 ">Go to the main page</button>
    </form>
  </div>
  <div class="card-footer text-muted">
    Well done
  </div>
</div>
</body>
</html>
