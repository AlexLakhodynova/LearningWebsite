<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <form method = "post">
    <h2>Add your email</h2>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <input name= 'email' type="text" class="form-control"  placeholder="nickname">
    </div>
        <h2>Add your nickname</h2>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <input name= 'nickname' type="text" class="form-control"  placeholder="nickname">
    </div>
        <h2>Add your password</h2>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <input name= 'password' type="password" class="form-control"  placeholder="password">
    </div>
        <h2>Repeat your password</h2>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <input name= 'password2.0' type="password" class="form-control"  placeholder="password">
    </div>
        <br>
        <button name = "done" type="submit" class="btn btn-outline-info">Complete registration</button>
    </form>
</body>
</html>
