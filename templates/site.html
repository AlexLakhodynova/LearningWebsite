<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <form method = "post">
    <h2>Add name of the author</h2>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <input name= 'name' type="text" class="form-control"  placeholder="name">
    </div>
    <h4>Add your title</h4>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <input name= 'title' type="text" class="form-control"  placeholder="title">
    </div>
        <label for="exampleFormControlTextarea1"><h1>Add your statement</h1></label>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">

    <textarea name = "test" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="text"></textarea>
    </div>
        <br>
        <button name = "AddText" type="submit" class="btn btn-outline-info">Add your statement</button>
    </form>
    <br><br><br>
    <h2>This is your statement</h2>
    <br>
    {%for statement in articles%}
    {{statement.name}}
    <br>
    {{statement.title}}

    <br>
    {{statement.text}}
    <br><br><br>
    {%endfor%}
    <br>
    <h5>Is everything correct?</h5>
    </div>
        <br>
        <button name = "yes" type="submit" class="btn btn-outline-info">yes</button><button name = "no" type="submit" class="btn btn-outline-info">no</button>
</body>
</html>
