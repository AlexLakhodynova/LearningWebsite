<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
<meta charset="UTF-8">
    <title>Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<form method = "post">
    <h2>Author</h2>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <input value = "{{name}}" name= 'name' type="text" class="form-control"  placeholder="name">
    </div>
    <h4>Title</h4>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">
    <input value = "{{title}}" name= 'title' type="text" class="form-control"  placeholder="title">
    </div>
        <label for="exampleFormControlTextarea1"><h1>Statement</h1></label>
    <div class="p-3 text-primary-emphasis bg-primary-subtle border border-primary-subtle rounded-3">

    <textarea name = "test" class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="text">{{text}}</textarea>
    </div>
        <br>
        <button name = "edit" type="submit" class="btn btn-outline-info">Save changes</button>
    </form>
</body>
</html>
